<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="#{app.title}"></title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<div>
			<h1 th:text="#{app.login}"></h1>
		</div>
        <div th:if="${param.error}">
            <div class="alert alert-danger">
				<label th:text="#{login.failed}"></label>
			</div>
        </div>
		<form th:action="@{/login}" 
			method="post" style="max-width: 600px; margin: 0 auto;">
		<div class="m-3">
			<div class="form-group row">
				<label class="col-4 col-form-label text-left" th:text="#{user.name}"></label>
				<div class="col-8">
					<input type="text" name="username" class="form-control" required autofocus/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label text-left" th:text="#{user.password}"></label>
				<div class="col-8">
					<input type="password" name="password" class="form-control" 
							required/>
				</div>
			</div>
			
			<div>
				<button type="submit" class="btn btn-primary">
					<label th:text="#{login.submit}"></label>
				</button> 
			</div>
		</div>
		</form>
		<a href="/">
           <label th:text="#{app.main}"></label>
		</a>
	</div>
</body>
</html>
