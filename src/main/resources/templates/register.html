<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="#{app.title}"></title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
	    <div class="container">
	        <a class="navbar-brand" href="/" th:text="#{app.title}" />
	        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
	                aria-controls="navbarResponsive"
	                aria-expanded="false">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarResponsive">
	            <ul class="navbar-nav ml-auto">
	                <li class="nav-item" sec:authorize="!isAuthenticated()">
	                    <a class="nav-link active" th:href="@{/login}" th:text="#{app.login}" />
	                </li>
	                <li class="nav-item" sec:authorize="!isAuthenticated()">
	                    <a class="nav-link" th:href="@{/register}" th:text="#{app.register}" />
	                </li>
	                <li class="nav-item dropdown">
	                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
	                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
	                       th:text="#{lang.change}"/>
	                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
	                        <a class="dropdown-item" th:href="@{?(lang=en)}" th:text="#{lang.en}"/>
	                        <a class="dropdown-item" th:href="@{?(lang=de)}" th:text="#{lang.de}"/>
	                        <a class="dropdown-item" th:href="@{?(lang=hu)}" th:text="#{lang.hu}"/>
	                    </div>
	                </li>
	            </ul>
	        </div>
	    </div>
	</nav>

	<div class="container text-center">
		<div>
			<h1 th:text="#{app.register}" />
		</div>
		<div th:if="${param.success}">
          <div class="alert alert-info">
           	<label th:text="#{register.success}" />
			<script th:inline="javascript">
				alert(/*[[#{register.success}]]*/);
				window.location.href="/login";
           	</script>
          </div>
        </div>
		<form th:action="@{/register}" th:object="${user}" 
			method="post" style="max-width: 600px; margin: 0 auto;">
		<div class="m-3">
			<div class="form-group row">
				<label class="col-4 col-form-label text-left" th:text="#{user.name}" />
				<div class="col-8">
					<input type="text" th:field="*{name}" class="form-control" required autofocus />
				</div>
				<p th:errors = "*{name}" class="text-danger" th:if="${#fields.hasErrors('name')}" />
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label text-left" th:text="#{user.password}" />
				<div class="col-8">
					<input type="password" th:field="*{pwd}" class="form-control" required />
				</div>
				<p th:errors = "*{pwd}" class="text-danger" th:if="${#fields.hasErrors('pwd')}" />
				<script th:inline="javascript" th:if="${#fields.hasErrors('pwd') and !#fields.hasErrors('name')}">
					document.getElementById('pwd').focus();
				</script>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label text-left" th:text="#{user.password2}" />
				<div class="col-8">
					<input type="password" th:field="*{pwd2}" class="form-control" required />
				</div>
			</div>
		
			<div>
				<button type="submit" class="btn btn-primary">
					<label th:text="#{register.submit}" />
				</button> 
			</div>
		</div>
		</form>
	</div>
</body>
</html>
