<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="#{app.title}"></title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<div>
			<h1 th:text="#{app.register}"></h1>
		</div>
		<div th:if="${param.success}">
          <div class="alert alert-info">
           	<label th:text="#{register.success}"></label>
			<script th:inline="javascript">
				alert(/*[[#{register.success}]]*/);
				window.location.href="/login";
           	</script>
          </div>
        </div>
		<form th:action="@{/register}" th:object="${user}" 
			method="post" style="max-width: 600px; margin: 0 auto;">
		<div class="m-3">
			<div class="form-group row">
				<label class="col-4 col-form-label text-left" th:text="#{user.name}"></label>
				<div class="col-8">
					<input type="text" th:field="*{name}" class="form-control" required autofocus/>
				</div>
				<p th:errors = "*{name}" class="text-danger" th:if="${#fields.hasErrors('name')}"></p>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label text-left" th:text="#{user.password}"></label>
				<div class="col-8">
					<input type="password" th:field="*{pwd}" class="form-control" 
							required/>
				</div>
				<p th:errors = "*{pwd}" class="text-danger" th:if="${#fields.hasErrors('pwd')}"></p>
				<script th:inline="javascript" th:if="${#fields.hasErrors('pwd') and !#fields.hasErrors('name')}">
					document.getElementById('pwd').focus();
				</script>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label text-left" th:text="#{user.password2}"></label>
				<div class="col-8">
					<input type="password" th:field="*{pwd2}" class="form-control" 
							required/>
				</div>
			</div>
		
			<div>
				<button type="submit" class="btn btn-primary">
					<label th:text="#{register.submit}"></label>
				</button> 
			</div>
		</div>
		</form>
		<a href="/">
           <label th:text="#{app.main}"></label>
		</a>
	</div>
</body>
</html>
