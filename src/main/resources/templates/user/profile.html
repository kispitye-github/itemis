<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head th:replace="~{${@itemisApplication.VIEW_HEADER} :: head}" />
<body>
 	<nav th:replace="~{${@itemisApplication.VIEW_HEADER} :: nav}" />
	<div class="container text-center">
		<div>
			<h1 th:text="#{app.profile}" />
		</div>
		<div th:if="${param.success}">
			<script th:inline="javascript">
				alert(/*[[#{profile.success}]]*/);
				window.location.replace("[(${@environment.getProperty(@profileController.PATH_PROFILE)})]");
	       	</script>
        </div>
		<form th:action="@{#}" th:object="${__${@profileController.ATTRIBUTE_USER}__}" 
			method="post" style="max-width: 600px; margin: 0 auto;">
		<div class="m-3">
			<div class="form-group row">
				<label class="col-4 col-form-label text-left" th:text="#{user.name}" />
				<div class="col-8">
					<input type="text" th:field="*{__${@profileController.FIELD_NAME}__}" class="form-control" required autofocus />
				</div>
				<p th:errors = "*{__${@profileController.FIELD_NAME}__}" class="text-danger" th:if="${#fields.hasErrors(@profileController.FIELD_NAME)}" />
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label text-left" th:text="#{user.password}" />
				<div class="col-8">
					<input type="password" th:field="*{__${@profileController.FIELD_PWD}__}" class="form-control" />
				</div>
				<p th:errors = "*{__${@profileController.FIELD_PWD}__}" class="text-danger" th:if="${#fields.hasErrors(@profileController.FIELD_PWD)}" />
				<script th:inline="javascript" th:if="${#fields.hasErrors(@profileController.FIELD_PWD) and !#fields.hasErrors(@profileController.FIELD_NAME)}">
					document.getElementById('pwd').focus();
				</script>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label text-left" th:text="#{user.password2}" />
				<div class="col-8">
					<input type="password" th:field="*{__${@profileController.FIELD_PWD2}__}" class="form-control" />
				</div>
			</div>
		
			<div class="form-group row">
				<label class="col-4 col-form-label text-left" th:text="#{user.admin}" />
				<div class="col-8">
					<input type="checkbox" th:field="*{__${@profileController.FIELD_ADMIN}__}" class="form-control" disabled />
				</div>
			</div>
		
			<div>
				<button type="submit" class="btn btn-primary">
					<label th:text="#{profile.submit}" />
				</button> 
				<button type="button" class="btn btn-primary" th:if="${__${@profileController.ATTRIBUTE_CONSOLE}__}" th:onclick="showConsole(event)">
					<label th:text="#{profile.console}" />
				</button> 
			</div>
		</div>
		</form>
	</div>
<script th:inline="javascript">
var h2url = /*[[${__${@profileController.ATTRIBUTE_CONSOLE}__}]]*/null;
function showConsole(event) {
    $.ajax({
        type: "GET",
        url: h2url+"/login.jsp",
        success: function(response) {
			onResponse(response);
        },
        error: function(data) {
            alert(/*[[#{app.errormessage}]]*/);
        }
    });
}
function onResponse(response) {
	var url = /location\.href.+'(.+)'/.exec(response)[1];
	var console = window.open(h2url+"/"+url);
	console.onload=function() {
		var db = /*[[${db}]]*/null;
		var doc = console.document;
		doc.getElementsByName("url")[0].value=db.url;
		doc.getElementsByName("user")[0].value=db.user;
		doc.getElementsByName("password")[0].value=db.pwd;
		doc.getElementById("login").submit();
	}
}
</script>
<noscript>[(#{app.noscript})]</noscript>
</body>
</html>
